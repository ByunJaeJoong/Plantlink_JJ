<!-- Screen ID : UI C-0003 대화창-->

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div class="background-wrap">
    <div class="header-wrap" [ngClass]="{'active': headerBackSwitch}">
      <ion-buttons slot="start">
        <ion-button (click)="goChatList()" fill="clear" class="back-btn"> </ion-button>
      </ion-buttons>
      <h2>식물</h2>
      <div class="left"></div>
    </div>

    <!-- 식물이 있는 경우! -->
    <div class="plant-wrap">
      <span></span>
      <ion-item (click)="$event.stopPropagation(); goPlantDetail()">
        <ion-avatar>
          <img src="assets/samples/plant-sample01.jpeg" alt="" />
        </ion-avatar>
        <ion-label (click)="inputArea()"> 금목서 </ion-label>
        <p>디바이스와 연결됨</p>
      </ion-item>

      <ion-item>
        <ion-avatar>
          <img src="assets/samples/plant-sample02.jpeg" alt="" />
        </ion-avatar>
        <ion-label> 스킨답서스 </ion-label>
        <p>디바이스와 연결됨</p>
      </ion-item>
      <ion-item (click)="inputArea()">
        <ion-avatar>
          <img src="assets/samples/plant-sample01.jpeg" alt="" />
        </ion-avatar>
        <ion-label> 금목서 </ion-label>
        <p>디바이스와 연결됨</p>
      </ion-item>
    </div>
  </div>

  <ion-button (click)="alert()" expand="block" fill="clear" shape="round"> Click mea </ion-button>
</ion-content>

<!-- TODO 빌드했을 때 배경 확인하기 -->
<ion-footer *ngIf="isOpen">
  <!-- TODO 글씨 입력했을 때 디자인 없음 :확인하고 패딩값! -->
  <ion-toolbar class="chat-box">
    <ion-item class="input-chat-wrap">
      <ion-input type="text" inputmode="text"></ion-input>
    </ion-item>
  </ion-toolbar>
</ion-footer>
