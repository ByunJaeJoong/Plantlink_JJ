<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div class="background-wrap">
    <div class="header-wrap" [ngClass]="{'active': headerBackSwitch}">
      <ion-buttons slot="start">
        <ion-button (click)="goChatList()" fill="clear" class="back-btn"> </ion-button>
      </ion-buttons>
      <h2>식물 보고서</h2>
      <div class="left"></div>
    </div>
  </div>

  <div class="report-wrap">
    <div class="top-btn-wrap">
      <ion-button fill="clear" class="calendar-btn">
        2022.06
        <div class="icon"></div>
      </ion-button>

      <div class="segment_wrap">
        <ion-segment [(ngModel)]="segment" (ionChange)="changeSegment()" scrollable="false" mode="md">
          <ion-segment-button value="주간">
            <ion-label>주간</ion-label>
          </ion-segment-button>
          <ion-segment-button value="월간">
            <ion-label>월간</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>
    </div>

    <!-- 주간/ 월간 세그먼트 -->

    <div [ngSwitch]="segment">
      <div class="padding-wrap">
        <div *ngSwitchCase="'주간'">
          <div class="chart-wrap">
            <!-- 주간 온도 -->
            <div class="title-wrap">
              <img src="assets/images/plant-temperature-icon.png" alt="" />
              <p>온도</p>
            </div>
            <canvas #temWeek class="chart"></canvas>
          </div>

          <!-- 주간 조도 -->
          <div class="chart-wrap">
            <div class="title-wrap">
              <img src="assets/images/plant-illuminance-icon.png" alt="" />
              <p>조도</p>
            </div>
            <canvas #illuminWeek class="chart"></canvas>
          </div>

          <!-- 주간 토양수분 -->
          <div class="chart-wrap">
            <div class="title-wrap">
              <img src="assets/images/plant-water-icon.png" alt="" />
              <p>토양수분</p>
            </div>
            <canvas #waterWeek class="chart"></canvas>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'월간'">
        <div class="chart-wrap">
          <!-- 월간 온도 -->
          <div class="title-wrap">
            <img src="assets/images/plant-temperature-icon.png" alt="" />
            <p>온도</p>
          </div>
          <div class="chart-test">
            <canvas #temMonth class="chart"></canvas>
          </div>
        </div>

        <!-- 월간 조도 -->
        <div class="chart-wrap">
          <div class="title-wrap">
            <img src="assets/images/plant-illuminance-icon.png" alt="" />
            <p>조도</p>
          </div>
          <div class="chart-test">
            <canvas #illuminMonth class="chart"></canvas>
          </div>
        </div>

        <!-- 월간 토양수분 -->
        <div class="chart-wrap">
          <div class="title-wrap">
            <img src="assets/images/plant-water-icon.png" alt="" />
            <p>토양수분</p>
          </div>
          <div class="chart-test">
            <canvas #waterMonth class="chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="fake-tab">
  <ion-toolbar>
    <app-fake-tab-off></app-fake-tab-off>
  </ion-toolbar>
</ion-footer>
