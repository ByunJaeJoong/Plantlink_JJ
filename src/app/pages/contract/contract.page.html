<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goSetting()" fill="clear" class="back-btn"> </ion-button>
    </ion-buttons>
    <ion-title>사용자 계약</ion-title>

<ion-content>
  <div id="contract" *ngIf="master$ | async as master">

      <p>{{item.terms}}</p>
    </ng-container>
  </div>
</ion-content>
