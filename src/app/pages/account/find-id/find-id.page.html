<!-- Screen ID : UI L-0003 -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="back()" fill="clear" class="close-back"> </ion-button>
    </ion-buttons>
    <ion-title>아이디 찾기</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="find-id-wrap">
    <div class="validation-wrap margin">
      <div class="top">
        <h3>이름</h3>
        <p *ngIf="!isName">올바른 이름을 입력해주세요</p>
      </div>
      <ion-item [ngClass]="isName ? 'input-wrap' : 'input-vali-wrap'">
        <ion-input type="text" inputmode="text" placeholder="이름을 입력해주세요" [(ngModel)]="name" (ionChange)="changeName()"></ion-input>
      </ion-item>
    </div>

    <div class="validation-wrap">
      <div class="top">
        <h3>휴대폰 번호</h3>
        <p *ngIf="!isPhone">올바른 휴대폰 번호를 입력해주세요</p>
      </div>
      <ion-item [ngClass]="isPhone ? 'input-wrap' : 'input-vali-wrap'">
        <ion-input
          inputmode="numeric"
          type="tel"
          placeholder="휴대폰 번호를 입력해주세요."
          [(ngModel)]="phone"
          (ionChange)="changePhone()"
        ></ion-input>
      </ion-item>
    </div>

    <ion-button class="basic-btn certification" fill="clear" (click)="authenticate()" [disabled]="!name || !phone || !isName || !isPhone">
      인증번호 받기
    </ion-button>

    <div class="validation-wrap">
      <div class="top">
        <h3>인증번호</h3>
        <p *ngIf="!verifyNum">올바른 인증 번호를 입력해주세요.</p>
      </div>
      <ion-item [ngClass]="verifyNum ? 'input-wrap' : 'input-vali-wrap'">
        <ion-input
          inputmode="numeric"
          type="numeric"
          placeholder="인증번호 숫자 6자리"
          maxlength="6"
          [(ngModel)]="certifyNum"
          (ionChange)="changeNum()"
        ></ion-input>
      </ion-item>
    </div>

    <ion-button class="basic-btn" fill="clear" (click)="complete()"> 확인 </ion-button>
  </div>
</ion-content>
