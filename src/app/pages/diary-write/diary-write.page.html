<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()" fill="clear" class="back-btn"> </ion-button>
    </ion-buttons>
    <ion-title>일기장</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="done" (click)="save()" [disabled]="!diary.content"> 등록</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="diary-write-wrap">
    <div class="pic" *ngIf="diary.images?.length > 0">
      <ion-card (pressing)="onRightClick($event)">
        <img src="{{diary?.images[0]}}" alt="" />
      </ion-card>
    </div>

    <ion-item>
      <ion-textarea inputmode="text" type="text" [(ngModel)]="diary.content"></ion-textarea>
    </ion-item>
  </div>
</ion-content>

<ion-footer class="write-footer">
  <ion-toolbar>
    <ion-button (click)="goAlbum()" fill="clear"> </ion-button>
  </ion-toolbar>
</ion-footer>
